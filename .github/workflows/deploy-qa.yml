name: Deploy transfer-service to QA

on:
  push:
    branches:
      - qa

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment:
      name: qa

    env:
      HOST: ${{ secrets.EC2_TRANSFER_QA_IP }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.EC2_TRANSFER_QA_SSH_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H github.com >> ~/.ssh/known_hosts

      - name: Deploy to EC2 QA
        run: |
          ssh -o StrictHostKeyChecking=no ec2-user@$HOST << 'EOF'
            set -e

            # Update and install required packages
            sudo dnf update -y
            sudo dnf install -y git docker golang

            # Enable Docker and allow ec2-user to use it
            sudo systemctl enable --now docker
            sudo usermod -aG docker ec2-user

            # Install Docker Compose (plugin)
            mkdir -p ~/.docker/cli-plugins
            curl -SL https://github.com/docker/compose/releases/download/v2.27.1/docker-compose-linux-x86_64 \
              -o ~/.docker/cli-plugins/docker-compose
            chmod +x ~/.docker/cli-plugins/docker-compose

            # Add Docker Compose to PATH
            mkdir -p ~/.local/bin
            ln -sf ~/.docker/cli-plugins/docker-compose ~/.local/bin/docker-compose
            export PATH=$PATH:~/.local/bin

            # Clone or update the transfer-service repo
            cd ~
            if [ ! -d transfer-service ]; then
              git clone --branch qa https://github.com/league-platform/transfer-service.git
            fi

            cd transfer-service
            git config --global --add safe.directory ~/transfer-service
            git reset --hard
            git pull origin qa

            # Run the container
            docker compose down || true
            docker compose up -d --build
          EOF
